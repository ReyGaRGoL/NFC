<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Lectura de NFC</h1>
    <p>Acerca tu dispositivo NFC a este teléfono para leer un tag NFC.</p>
    <button id="start">Iniciar lectura NFC</button>

    <div id="output"></div>

    <script>
        // Verifica si el navegador soporta Web NFC

        if ('NFCReader' in window) {
    const reader = new NFCReader();

    // Iniciamos el escaneo de la tarjeta NFC
    reader.scan().then(tag => {
        // Cuando se lee el tag NFC, puedes acceder a sus datos
        console.log('Datos de la tarjeta NFC: ', tag);
    }).catch(error => {
        console.error('Error al leer la tarjeta NFC:', error);
    });
} else {
    console.log('Web NFC no soportada en este navegador.');
}
    </script>

</body>
</html>
